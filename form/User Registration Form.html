			<input type="text" name="lastname">
		</div>
		<br>

		</div>

				<option value="please select one">Please select one</option>

				<option>English</option>

			</select> &nbsp; &nbsp;

			<select>
				<option>Please select one</option>

				<option>No</option>
			</select> &nbsp; &nbsp;

				<option>Please select one</option>

			</select>
		</div>

		<div class="group">
			<label>Parent's Job</label>
			<select>
				<option>Please select one</option>
				<option>Teaching</option>
				<option>Business</option>
				<option>Agriculture</option>
				<option>Government</option>
			</select> &nbsp; &nbsp;
			<label>Others</label>
			<input type="text" name="">
		</div>
		<br> <hr>
		<div class="group">
			<label>What do you wanna be called?</label>
			<select>
				<option>Please select one</option>

			<label>Others</label>
			<input type="text" name="">

		<button type="save" id="button" value="Save">Save</button>
